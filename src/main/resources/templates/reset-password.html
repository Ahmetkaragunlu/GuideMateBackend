<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center; }
        h2 { color: #333; margin-bottom: 25px; }
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: #666; font-size: 14px; font-weight: 600; }
        .input-wrapper { position: relative; }
        input { width: 100%; padding: 12px 40px 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #4CAF50; }
        input.invalid { border-color: #d32f2f; }
        .eye-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; width: 20px; height: 20px; opacity: 0.5; color: #666; }
        .eye-icon:hover { opacity: 0.8; }
        .error-msg { color: #d32f2f; font-size: 12px; margin-top: 5px; display: none; }
        .btn { background-color: #4CAF50; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn:hover:not(:disabled) { background-color: #45a049; }
        #success-view { display: none; }
        .checkmark-circle { width: 80px; height: 80px; background: #e8f5e9; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; }
        .checkmark { color: #4CAF50; font-size: 40px; }
    </style>
</head>
<body>

<div class="card">
    <div id="form-view">
        <h2>New Password ðŸ”’</h2>
        <input type="hidden" id="token" th:value="${token}">

        <div class="input-group">
            <label>New Password</label>
            <div class="input-wrapper">
                <input type="password" id="pass1" placeholder="6 Digit Code" maxlength="6" inputmode="numeric">
                <svg id="icon-pass1" class="eye-icon" onclick="togglePass('pass1')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"></path>
                </svg>
            </div>
            <div class="error-msg" id="err1">Must be exactly 6 digits.</div>
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <div class="input-wrapper">
                <input type="password" id="pass2" placeholder="Repeat Code" maxlength="6" inputmode="numeric">
                <svg id="icon-pass2" class="eye-icon" onclick="togglePass('pass2')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"></path>
                </svg>
            </div>
            <div class="error-msg" id="err2">Passwords do not match.</div>
        </div>

        <button class="btn" id="submitBtn" onclick="submitForm()" disabled>Update Password</button>
    </div>

    <div id="success-view">
        <div class="checkmark-circle"><span class="checkmark">âœ“</span></div>
        <h2>Success!</h2>
        <p style="color:#666;">Your password has been updated.</p>
    </div>
</div>

<script>
    const pass1 = document.getElementById('pass1');
    const pass2 = document.getElementById('pass2');
    const btn = document.getElementById('submitBtn');
    const token = document.getElementById('token').value;

    const iconEyeOn = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    const iconEyeOff = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"></path>';

    function validateInput(e) {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
        checkForm();
    }
    pass1.addEventListener('input', validateInput);
    pass2.addEventListener('input', validateInput);

    function checkForm() {
        const v1 = pass1.value;
        const v2 = pass2.value;
        let valid = true;

        if (v1.length > 0 && v1.length < 6) {
            document.getElementById('err1').style.display = 'block'; pass1.classList.add('invalid'); valid = false;
        } else {
            document.getElementById('err1').style.display = 'none'; pass1.classList.remove('invalid');
        }

        if (v2.length > 0 && v1 !== v2) {
            document.getElementById('err2').style.display = 'block'; pass2.classList.add('invalid'); valid = false;
        } else {
            document.getElementById('err2').style.display = 'none'; pass2.classList.remove('invalid');
        }

        btn.disabled = !(valid && v1.length === 6 && v2.length === 6);
    }

    function togglePass(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById('icon-' + inputId);

        if (input.type === "password") {
            input.type = "text";
            icon.innerHTML = iconEyeOn;
        } else {
            input.type = "password";
            icon.innerHTML = iconEyeOff;
        }
    }

    function submitForm() {
        btn.disabled = true; btn.innerText = "Updating...";
        fetch('http://localhost:8080/api/v1/auth/reset-password', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token: token, newPassword: pass1.value, confirmPassword: pass2.value })
        }).then(res => {
            if(res.ok) {
                document.getElementById('form-view').style.display = 'none';
                document.getElementById('success-view').style.display = 'block';
            } else {
                alert("Error updating password.");
                btn.disabled = false; btn.innerText = "Update Password";
            }
        });
    }
</script>
</body>
</html>
